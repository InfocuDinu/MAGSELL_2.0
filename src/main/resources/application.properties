spring.application.name=BakeryManager

# Database Configuration
spring.datasource.url=jdbc:sqlite:bakery.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update

# Production Settings - SQL Logging OFF in production
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool - Optimized for SQLite
# SQLite supports only one writer at a time, but we can have multiple readers
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Logging Configuration
logging.level.root=INFO
logging.level.com.bakerymanager=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/bakery-manager.log
logging.file.max-size=10MB
logging.file.max-history=30
