# Production Environment Configuration
# Activate with: java -jar -Dspring.profiles.active=prod bakery-manager.jar

# Database Configuration - Production
spring.datasource.url=jdbc:sqlite:${DATABASE_PATH:bakery.db}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Logging - Production
logging.level.root=WARN
logging.level.com.bakerymanager=INFO
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR

# Security
# In production, ensure proper file permissions on database and config files
spring.datasource.hikari.connection-test-query=SELECT 1

# Performance
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
